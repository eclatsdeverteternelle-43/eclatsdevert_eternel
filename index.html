<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Site</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER ET MENU -->
  <header>
    <nav>
      <a href="#" class="active" data-tab="home">Accueil</a>
      <a href="#" data-tab="page1">Page 1</a>
      <a href="#" data-tab="page2">Page 2</a>
    </nav>
  </header>

  <!-- HERO -->
  <section id="hero">
    <img src="https://raw.githubusercontent.com/eclatsdeverteternelle-43/eclatsdevert_eternel/7e368167e4f2a74f36657cbcfdf258c008eeceb0/logo.png" alt="Logo" class="logo">
    <h1>Bienvenue sur mon site</h1>
    <p>Découvrez nos services et projets à travers ce site.</p>
    <a href="#page1">Découvrir</a>
  </section>

  <!-- TABS -->
  <div class="tabs">
    <button class="active" data-tab="home">Accueil</button>
    <button data-tab="page1">Page 1</button>
    <button data-tab="page2">Page 2</button>
  </div>

  <!-- CONTENU DES PAGES -->
  <div id="home" class="tab-content active">
    <h2>Accueil</h2>
    <p>Contenu principal de l'accueil.</p>
    <!-- Slider Avant/Après -->
    <div class="before-after-slider" id="slider1">
      <img src="https://raw.githubusercontent.com/eclatsdeverteternelle-43/eclatsdevert_eternel/main/avant.png" alt="Avant">
      <img src="https://raw.githubusercontent.com/eclatsdeverteternelle-43/eclatsdevert_eternel/main/apres.png" class="after" alt="Après">
      <div class="slider-handle"></div>
    </div>
  </div>

  <div id="page1" class="tab-content">
    <h2>Page 1</h2>
    <p>Contenu de la page 1.</p>
  </div>

  <div id="page2" class="tab-content">
    <h2>Page 2</h2>
    <p>Contenu de la page 2.</p>
  </div>

  <!-- FOOTER -->
  <footer>
    <p>© 2026 Mon Site. Tous droits réservés.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
